{% assign my = site.my %}
<footer id="l-footer">
    <div class="container">
        <div class="row">
            <div id="contact" class="col-lg-6 col-md-6 col-md-offset-1 col-sm-9">
                <h3>CONTACT</h3>
                    <ul class="col-lg-6 col-md-offset-4 col-sm-6">
                        <li class="email"><i class="fa fa-envelope"></i> <a href="mailto:{{ my.contact.email }}"> &nbsp;{{ my.contact.email }}</a></li>
                        <li class="github"><i class="fa fa-github"></i> <a href="{{ my.contact.github }}"> &nbsp;{{ my.contact.github }}</a></li>
                    </ul>
            </div>

            <div id="rss" class="col-lg-2 col-md-2 col-sm-2">
                    <h3>SUBSCRIBE<br>
                    via</h3>
                <a href="feed.xml">
                    RSS
                </a>
            </div>
        </div>

        <p id="legal">
            Copyright (c) 2015 {{ my.displayName }} | Powered by <a href="http://jekyllrb.com">Jekyll</a> &amp; <a href="http://github.com">GitHub</a> | designed &amp; build by <a href="http://unifreak.github.io">UniFreak</a>
        </p>
    </div>
</footer>

<script type="text/javascript" src="/javascripts/base.js"></script>

{% if site.mode != 'dev' %}
<script type="text/javascript" src="/javascripts/baidu_statistics.js"></script>
{% endif %}
